<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexio - Painel Administrativo</title>
    <meta name="description" content="Painel administrativo de candidaturas e vagas">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="public/nexio-logo.svg">
</head>
<body>
    <!-- Header -->
    <header id="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html#home" class="logo">
                  <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg" class="logo-svg">
                    <circle cx="20" cy="20" r="19" fill="var(--logo-fill-color)" stroke="var(--logo-border-color)" stroke-width="1"/>
                    <defs>
                      <linearGradient id="nGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
                        <stop offset="30%" style="stop-color:#e0e0e0;stop-opacity:1" />
                        <stop offset="70%" style="stop-color:#a0a0a0;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#606060;stop-opacity:1" />
                      </linearGradient>
                      <linearGradient id="nGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#404040;stop-opacity:1" />
                        <stop offset="30%" style="stop-color:#303030;stop-opacity:1" />
                        <stop offset="70%" style="stop-color:#202020;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
                      </linearGradient>
                    </defs>
                    <path d="M11 29V11h3.5l9 13.5V11h3.5v18h-3.5l-9-13.5V29H11z" fill="var(--logo-gradient)" stroke="none"/>
                  </svg>
                </a>
                
                <!-- Desktop Navigation -->
                <nav class="desktop-nav">
                    <a href="index.html#home" class="nav-link">Início</a>
                    <a href="index.html#about" class="nav-link">Sobre</a>
                    <a href="index.html#ceos" class="nav-link">CEOs</a>
                    <a href="index.html#projects" class="nav-link">Projetos</a>
                    <a href="index.html#feedback" class="nav-link">Feedback</a>
                    <a href="index.html#contact" class="nav-link">Contato</a>
                    <a href="admin.html" class="nav-link" id="nav-admin" style="display:none">Admin</a>
                    <a href="#login" class="nav-link" id="login-nav">Login</a>
                </nav>
                
                <!-- Theme Toggle -->
                <div class="header-actions">
                    <button id="theme-toggle" class="theme-toggle" aria-label="Alternar tema">
                        <span class="theme-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                            </svg>
                        </span>
                    </button>
                    
                    <!-- Mobile Menu Button -->
                    <button id="mobile-menu-btn" class="mobile-menu-btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="mobile-menu">
            <nav class="mobile-nav">
                <a href="index.html#home" class="mobile-nav-link">Início</a>
                <a href="index.html#about" class="mobile-nav-link">Sobre</a>
                <a href="index.html#ceos" class="mobile-nav-link">CEOs</a>
                <a href="index.html#projects" class="mobile-nav-link">Projetos</a>
                <a href="index.html#feedback" class="mobile-nav-link">Feedback</a>
                <a href="index.html#contact" class="mobile-nav-link">Contato</a>
                <a href="admin.html" class="mobile-nav-link" id="nav-admin-mobile" style="display:none">Admin</a>
                <a href="#login" class="mobile-nav-link" id="login-nav-mobile">Login</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="work-section" id="admin">
            <div class="container">
                <div class="work-header">
                    <h2 class="section-title animate-on-scroll">Painel Administrativo</h2>
                    <p class="work-subtitle animate-on-scroll">Gerencie candidaturas e filtre por função e tecnologia.</p>
                </div>

                <div id="admin-panel" class="admin-panel animate-on-scroll" style="display:none">
                    <h3 class="admin-title">Painel de Candidatos</h3>
                    <div class="admin-filters">
                        <select id="filter-role" class="form-select">
                            <option value="">Todas as funções</option>
                            <option value="frontend">Frontend</option>
                            <option value="backend">Backend</option>
                            <option value="fullstack">Full Stack</option>
                            <option value="devops">DevOps</option>
                            <option value="qa">QA / Testes</option>
                        </select>
                        <input type="text" id="filter-tech" class="form-input" placeholder="Filtrar por tecnologia (ex.: node.js)">
                    </div>
                    <div id="candidates-list" class="candidates-list"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- WhatsApp Floating Button -->
    <div id="whatsapp-float" class="whatsapp-float">
        <button class="whatsapp-btn-float" aria-label="Contato via WhatsApp">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
            </svg>
        </button>
    </div>

    <script src="script.js"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="jobs.js"></script>
    <script type="module" src="login-panel.js"></script>

    <!-- Painel de Login Embutido -->
    <div id="login-modal" class="modal-overlay" aria-hidden="true">
      <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="login-title">
        <button class="modal-close" id="login-close" aria-label="Fechar">×</button>
        <h2 id="login-title" class="section-title">Login</h2>
        <p class="login-subtitle">Use seu e-mail e senha, ou crie uma conta.</p>
        <form id="login-panel-form" class="login-form">
          <div class="form-group">
            <label for="panel-email" class="form-label">E-mail</label>
            <input type="email" id="panel-email" class="form-input" placeholder="seuemail@exemplo.com" required>
          </div>
          <div class="form-group">
            <label for="panel-password" class="form-label">Senha</label>
            <input type="password" id="panel-password" class="form-input" placeholder="Sua senha" required>
          </div>
          <div class="form-group" id="panel-name-group" hidden>
            <label for="panel-name" class="form-label">Nome (para mostrar nos feedbacks)</label>
            <input type="text" id="panel-name" class="form-input" placeholder="Seu nome público" maxlength="100">
          </div>
          <div class="login-actions">
            <button type="submit" id="panel-btn-login" class="submit-btn">Entrar</button>
            <button type="button" id="panel-btn-register" class="secondary-btn">Criar Conta</button>
          </div>
          <div id="panel-message" class="form-message" style="display:none"></div>
        </form>
      </div>
    </div>

</body>
</html>
