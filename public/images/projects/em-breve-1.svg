<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f0f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#808080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0a0a0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient1)"/>
  
  <!-- Decorative grid -->
  <defs>
    <pattern id="grid1" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#333" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid1)"/>
  
  <!-- Central icon -->
  <g transform="translate(200,120)">
    <!-- Clock icon -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="url(#textGradient1)" stroke-width="3"/>
    <line x1="0" y1="0" x2="0" y2="-25" stroke="url(#textGradient1)" stroke-width="2"/>
    <line x1="0" y1="0" x2="18" y2="0" stroke="url(#textGradient1)" stroke-width="2"/>
    <circle cx="0" cy="0" r="3" fill="url(#textGradient1)"/>
  </g>
  
  <!-- Main text -->
  <text x="200" y="200" text-anchor="middle" fill="url(#textGradient1)" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
    EM BREVE
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="230" text-anchor="middle" fill="#808080" font-family="Arial, sans-serif" font-size="16">
    Projeto em desenvolvimento
  </text>
  
  <!-- Decorative dots -->
  <circle cx="120" cy="80" r="2" fill="#808080" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="220" r="3" fill="#a0a0a0" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="250" r="1.5" fill="#c0c0c0" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>