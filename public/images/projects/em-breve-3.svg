<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#151515;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#252525;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0b0b0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d0d0d0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#888888;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b0b0b0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient3)"/>
  
  <!-- Circuit pattern -->
  <g stroke="#333" stroke-width="1" fill="none" opacity="0.3">
    <path d="M 50 50 L 100 50 L 100 100 L 150 100"/>
    <path d="M 250 200 L 300 200 L 300 150 L 350 150"/>
    <path d="M 80 250 L 80 200 L 130 200 L 130 180"/>
    <circle cx="100" cy="50" r="3" fill="#333"/>
    <circle cx="150" cy="100" r="3" fill="#333"/>
    <circle cx="300" cy="200" r="3" fill="#333"/>
  </g>
  
  <!-- Central code icon -->
  <g transform="translate(200,120)">
    <!-- Code brackets -->
    <path d="M -30 -20 L -40 -10 L -40 10 L -30 20" stroke="url(#textGradient3)" stroke-width="3" fill="none"/>
    <path d="M 30 -20 L 40 -10 L 40 10 L 30 20" stroke="url(#textGradient3)" stroke-width="3" fill="none"/>
    
    <!-- Code lines -->
    <line x1="-20" y1="-10" x2="10" y2="-10" stroke="url(#textGradient3)" stroke-width="2" opacity="0.8"/>
    <line x1="-15" y1="0" x2="20" y2="0" stroke="url(#textGradient3)" stroke-width="2" opacity="0.6"/>
    <line x1="-10" y1="10" x2="15" y2="10" stroke="url(#textGradient3)" stroke-width="2" opacity="0.4"/>
  </g>
  
  <!-- Main text -->
  <text x="200" y="200" text-anchor="middle" fill="url(#textGradient3)" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
    EM BREVE
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="230" text-anchor="middle" fill="#888888" font-family="Arial, sans-serif" font-size="16">
    Codificando o futuro
  </text>
  
  <!-- Blinking cursor -->
  <rect x="320" y="215" width="2" height="20" fill="url(#textGradient3)">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Floating elements -->
  <g opacity="0.4">
    <rect x="60" y="80" width="4" height="4" fill="#888888" transform="rotate(45 62 82)">
      <animateTransform attributeName="transform" type="rotate" values="45 62 82;405 62 82" dur="6s" repeatCount="indefinite"/>
    </rect>
    <rect x="320" y="180" width="3" height="3" fill="#b0b0b0" transform="rotate(0 321.5 181.5)">
      <animateTransform attributeName="transform" type="rotate" values="0 321.5 181.5;360 321.5 181.5" dur="4s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>