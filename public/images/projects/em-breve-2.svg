<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1f1f1f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#050505;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b8b8b8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#707070;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#909090;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient2)"/>
  
  <!-- Hexagonal pattern -->
  <defs>
    <polygon id="hex" points="10,0 30,0 40,17.32 30,34.64 10,34.64 0,17.32" fill="none" stroke="#333" stroke-width="0.5" opacity="0.2"/>
  </defs>
  <g>
    <use href="#hex" x="50" y="50"/>
    <use href="#hex" x="90" y="50"/>
    <use href="#hex" x="130" y="50"/>
    <use href="#hex" x="70" y="84"/>
    <use href="#hex" x="110" y="84"/>
    <use href="#hex" x="250" y="150"/>
    <use href="#hex" x="290" y="150"/>
    <use href="#hex" x="270" y="184"/>
  </g>
  
  <!-- Central gear icon -->
  <g transform="translate(200,120)">
    <g transform="rotate(0)">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 0 0" to="360 0 0" dur="8s" repeatCount="indefinite"/>
      <!-- Gear teeth -->
      <path d="M -35 -10 L -45 -10 L -45 10 L -35 10 L -35 20 L -25 20 L -25 10 L 25 10 L 25 20 L 35 20 L 35 10 L 45 10 L 45 -10 L 35 -10 L 35 -20 L 25 -20 L 25 -10 L -25 -10 L -25 -20 L -35 -20 Z" fill="url(#textGradient2)"/>
      <!-- Center hole -->
      <circle cx="0" cy="0" r="15" fill="url(#bgGradient2)"/>
      <circle cx="0" cy="0" r="15" fill="none" stroke="url(#textGradient2)" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Main text -->
  <text x="200" y="200" text-anchor="middle" fill="url(#textGradient2)" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
    EM BREVE
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="230" text-anchor="middle" fill="#707070" font-family="Arial, sans-serif" font-size="16">
    Inovação em progresso
  </text>
  
  <!-- Animated particles -->
  <circle cx="100" cy="100" r="1" fill="#909090">
    <animate attributeName="cy" values="100;80;100" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="200" r="1.5" fill="#b8b8b8">
    <animate attributeName="cx" values="300;320;300" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>