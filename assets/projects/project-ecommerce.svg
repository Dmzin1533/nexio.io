<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ecommerceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#ecommerceGrad)" rx="12"/>
  
  <!-- Browser Window -->
  <rect x="30" y="40" width="340" height="180" fill="#ffffff" rx="8"/>
  <rect x="30" y="40" width="340" height="30" fill="#f8f9fa" rx="8 8 0 0"/>
  
  <!-- Browser Dots -->
  <circle cx="45" cy="55" r="4" fill="#ff5f56"/>
  <circle cx="60" cy="55" r="4" fill="#ffbd2e"/>
  <circle cx="75" cy="55" r="4" fill="#27ca3f"/>
  
  <!-- Shopping Cart Icon -->
  <g transform="translate(180, 90)">
    <rect x="0" y="15" width="40" height="25" fill="none" stroke="#667eea" stroke-width="2" rx="3"/>
    <path d="M5 5 L10 5 L15 15 L35 15" fill="none" stroke="#667eea" stroke-width="2"/>
    <circle cx="15" cy="50" r="3" fill="#667eea"/>
    <circle cx="30" cy="50" r="3" fill="#667eea"/>
  </g>
  
  <!-- Product Cards -->
  <rect x="50" y="100" width="60" height="40" fill="#e9ecef" rx="4"/>
  <rect x="120" y="100" width="60" height="40" fill="#e9ecef" rx="4"/>
  <rect x="190" y="100" width="60" height="40" fill="#e9ecef" rx="4"/>
  <rect x="260" y="100" width="60" height="40" fill="#e9ecef" rx="4"/>
  
  <!-- Price Tags -->
  <text x="80" y="160" text-anchor="middle" font-family="Arial" font-size="10" fill="#667eea">R$ 99</text>
  <text x="150" y="160" text-anchor="middle" font-family="Arial" font-size="10" fill="#667eea">R$ 149</text>
  <text x="220" y="160" text-anchor="middle" font-family="Arial" font-size="10" fill="#667eea">R$ 79</text>
  <text x="290" y="160" text-anchor="middle" font-family="Arial" font-size="10" fill="#667eea">R$ 199</text>
  
  <!-- Add to Cart Buttons -->
  <rect x="50" y="170" width="60" height="15" fill="#667eea" rx="2"/>
  <rect x="120" y="170" width="60" height="15" fill="#667eea" rx="2"/>
  <rect x="190" y="170" width="60" height="15" fill="#667eea" rx="2"/>
  <rect x="260" y="170" width="60" height="15" fill="#667eea" rx="2"/>
</svg>