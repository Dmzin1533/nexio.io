<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="60" cy="60" r="60" fill="#f0f0f0"/>
  
  <!-- Gradient background -->
  <defs>
    <linearGradient id="davidGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with gradient -->
  <circle cx="60" cy="60" r="60" fill="url(#davidGradient)"/>
  
  <!-- Face -->
  <circle cx="60" cy="45" r="18" fill="url(#skinGradient)"/>
  
  <!-- Hair -->
  <path d="M42 35 Q60 25 78 35 Q75 30 60 28 Q45 30 42 35" fill="#2d1b69"/>
  
  <!-- Eyes -->
  <circle cx="54" cy="42" r="2" fill="#1f2937"/>
  <circle cx="66" cy="42" r="2" fill="#1f2937"/>
  <circle cx="54.5" cy="41.5" r="0.5" fill="white"/>
  <circle cx="66.5" cy="41.5" r="0.5" fill="white"/>
  
  <!-- Nose -->
  <path d="M60 45 L58 48 L62 48 Z" fill="#f97316" opacity="0.6"/>
  
  <!-- Mouth -->
  <path d="M56 50 Q60 53 64 50" stroke="#1f2937" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Body/Shirt -->
  <path d="M35 75 Q35 65 45 63 L75 63 Q85 65 85 75 L85 120 L35 120 Z" fill="#1f2937"/>
  
  <!-- Collar -->
  <path d="M45 63 L60 70 L75 63 L75 68 L60 75 L45 68 Z" fill="white"/>
  
  <!-- Tie -->
  <path d="M58 70 L62 70 L64 85 L60 90 L56 85 Z" fill="#dc2626"/>
  
  <!-- Shoulders -->
  <ellipse cx="60" cy="75" rx="25" ry="12" fill="#374151"/>
  
  <!-- Professional badge/pin -->
  <circle cx="70" cy="68" r="3" fill="#fbbf24"/>
  <text x="70" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="2" fill="#1f2937">CEO</text>
</svg>